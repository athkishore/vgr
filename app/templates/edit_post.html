{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}SAF Vellangallur - Edit Post{% endblock %}

{% block page_content %}
<script src={{ url_for('static', filename='ckeditor/ckeditor.js') }}></script>

<div class="page-header">
    <h1>Edit Post</h1>
</div>
<div>
    <form method="post" class="form" role="form">
        {{ form.hidden_tag() }}
	<div class="form-group">
	<label class="control-label" for="body">Post your update</label>
	<textarea class="form-control" id="body" name="body">{{
	form.body.data }}</textarea>
	</div>
	</div>
	<div class="form-group"><label class="control-label" for="category">Category</label>
	<select class="form-control" id="category" name="category">
	    {% for cat in form.category.choices %}
	        <option value="{{ cat[0] }}" {% if
	        cat[0]==form.category.data %}selected{% endif %}>{{ cat[1] }}</option>
	    {% endfor %}
	</select> 
	</div>
	<script>
	    CKEDITOR.replace('body');
	</script>

	<input class="btn btn-default" id="submit" name="submit" type="submit" value="Submit">
    </form>

</div>
{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
